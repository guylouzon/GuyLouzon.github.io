        <meta name="description" content="Share an event simply, with a click">

        <meta name="keywords" content="Calendar, schedule, appointment, event, share, download, ical">

    <body>

        <div class="container">

            <h1 class="text-center center-block">Calendar events share</h1>
            <h3 class="text-center center-block">invite people to events or meetings, without needing their email.</h3>

            <br>

            <div class="panel panel-primary">
               <div class="panel-heading">Create a new event file</div>
               <div class="panel-body">
                  <form action="" method="get" enctype="multipart/form-data" id="fetchform">
                  <div class="row">
                     <div class="col-md-6">
                        <div class="form-group">
                           <label class="control-label">Title</label>
                           <input type="text" class="form-control" name="title" id="title">
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-group">
                           <label class="control-label">Description</label>
                           <input type="text" class="form-control" name="desc" id="desc">
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-6">
                        <div class="form-group">
                           <label class="control-label">Location</label>
                           <input type="text" class="form-control" name="loc" id="loc">
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-group">
                           <label class="control-label">From time</label>
                           <div class="input-group date" id="datetimepicker1">
                              <input type="text" class="form-control" name="fromtime" id="fromtime">
                              <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                              </span>
                           </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">To time</label>
                            <div class="input-group date" id="datetimepicker2">
                               <input type="text" class="form-control" name="totime" id="totime">
                               <span class="input-group-addon">
                               <span class="glyphicon glyphicon-calendar"></span>
                               </span>
                            </div>
                         </div>
                     </div>
                  </div>
                  <div class="row">
                      <div class="col-md-9">
                        <input type="submit" class="btn btn-primary btn-main" value="Download" id="calsub">
                        
                      </div>
                      <div class="col-md-3">
                        <input type="button" class="btn btn-primary btn-secondary mobile calshare" value="Share" id="calshare">
                        <input type="button" class="btn btn-primary btn-secondary notmobile calshare" value="Copy file link" id="clipcopy">
                      </div>
                  </div>
                </form>
               </div>
            </div>

            <footer>
                <div class="container">
                        <hr>
                            <div class="text-center center-block">
                                <br />
                                    <a href="https://twitter.com/@Guylouzon"><img src="icons/twitter.png" class="icons"></a>
                                    <a href="github.com/GuyLou/"><img src="icons/githubicon.png" class="icons"></a>
                                    <a href="https://newsscroller.midrehov.com/42/6x7.php?v=webapp&channel=58"><img src="icons/ns72.png" class="icons"></a>
                                    <a href="https://www.linkedin.com/in/guylouzon/"><img src="icons/linkedinicon.png" class="icons"></a>
                    </div>
                        <hr>
                    </div>
                <div class="container">
                    <hr>
                        <span>basic design from <a href="https://jsfiddle.net/solodev/euc711xx/">here</a></span><br>
                        <span>ics.js library <a href="https://github.com/nwcell/ics.js/">here</a></span>
                    <hr>
                </div>
             </footer>


         </div>



        <script type="text/javascript">
        // global variables  declaration
        cal = ics();
        const required = ['title','fromtime','totime'];
        const optional = ['desc','loc'];

        const webshare = (navigator.share !== undefined);

        // global functions declarations
        var checker = (arr, target) => target.every(v => arr.includes(v));
        // https://stackoverflow.com/questions/53606337/check-if-array-contains-all-elements-of-another-array        

        function getEvent(cal) {
            javascript: cal.download($('input[name="title"]').val());
        }

        function createEvent() {
            cal.addEvent($('input[name="title"]').val(), $('input[name="desc"]').val(), $('input[name="loc"]').val(), $('input[name="fromtime"]').val(), $('input[name="totime"]').val());    
            getEvent(cal);
        }


        $(window).ready(function() {
            const urlSearchParams = new URLSearchParams(window.location.search);
            const params = Object.fromEntries(urlSearchParams.entries());
            console.log(params);

            for (var key in params) {
                $('input[name="' + key + '"]').val(params[key]);
            }

            if (checker(Object.keys(params),required)) {
                //$('input[name="title"]').val(urlParams.get('title'));
                //$('input[name="fromtime"]').val(urlParams.get('fromtime'));
                //$('input[name="totime"]').val(urlParams.get('totime'));
                if(params['download'] !== undefined) {
                    createEvent();
                }
            }

            if (webshare) {
                $("#clipcopy").addClass("hidden");
            } else {
                $("#calshare").addClass("hidden");
            }

        });

       
        $(function () {
            $('#datetimepicker1').datetimepicker();
                    });

        $(function () {
            $('#datetimepicker2').datetimepicker();
        });


       
        $('.calshare').click(function() {
            if (webshare) {
                        console.log('webshare!');
						const shareData = {url: window.location.href + '?download&' + $('#fetchform').serialize()};
						navigator.share(shareData)
						.then(() => console.log('Successful share'))
						.catch((error) => console.log('Error sharing', error));
					} else {

                        navigator.clipboard.writeText(window.location.href  + '?download&' +  $('#fetchform').serialize()).then(function() {
                        console.log('Async: Copying to clipboard was successful!');
                        }, function(err) {
                        console.error('Async: Could not copy text: ', err);
                        });
                    }
        });

    

        var text = "Example text to appear on clipboard";
        navigator.clipboard.writeText(text).then(function() {
        console.log('Async: Copying to clipboard was successful!');
        }, function(err) {
        console.error('Async: Could not copy text: ', err);
        });

        $('#fetchform').submit(function(e) {
		    e.preventDefault();
            createEvent();
        });


        
        
        
    </script>

    </body>
</html>
